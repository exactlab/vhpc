name: Build and Push Docker Images

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: exactlab/vhpc

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date -u +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT
          
          # Extract version from tag if this is a tag push
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile.slurm-base
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-base:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-base:${{ steps.meta.outputs.sha_short }}
            ${{ steps.meta.outputs.is_tag == 'true' && format('{0}/{1}-base:{2}', env.REGISTRY, env.IMAGE_PREFIX, steps.meta.outputs.version) || '' }}

      - name: Build and push headnode image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile.slurm-headnode
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-base:${{ steps.meta.outputs.sha_short }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-headnode:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-headnode:${{ steps.meta.outputs.sha_short }}
            ${{ steps.meta.outputs.is_tag == 'true' && format('{0}/{1}-headnode:{2}', env.REGISTRY, env.IMAGE_PREFIX, steps.meta.outputs.version) || '' }}

      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile.slurm-worker
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-base:${{ steps.meta.outputs.sha_short }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:${{ steps.meta.outputs.sha_short }}
            ${{ steps.meta.outputs.is_tag == 'true' && format('{0}/{1}-worker:{2}', env.REGISTRY, env.IMAGE_PREFIX, steps.meta.outputs.version) || '' }}

      - name: Clean up old images
        run: |
          # Keep only the 5 most recent builds for each image
          for image in base headnode worker; do
            echo "Cleaning up old versions of $image..."

            # Get all versions sorted by creation date, skip the 5 most recent
            OLD_VERSIONS=$(gh api \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              /orgs/exactlab/packages/container/vhpc-$image/versions \
              --jq 'sort_by(.created_at) | reverse | .[5:] | .[].id')

            # Delete old versions
            for version_id in $OLD_VERSIONS; do
              echo "Deleting version $version_id of vhpc-$image"
              gh api \
                --method DELETE \
                -H "Accept: application/vnd.github+json" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                /orgs/exactlab/packages/container/vhpc-$image/versions/$version_id || echo "Failed to delete version $version_id"
            done
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}