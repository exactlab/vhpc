name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: exactlab/vhpc

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date -u +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile.slurm-base
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-base:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-base:${{ steps.meta.outputs.sha_short }}

      - name: Build and push headnode image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile.slurm-headnode
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-base:${{ steps.meta.outputs.sha_short }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-headnode:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-headnode:${{ steps.meta.outputs.sha_short }}

      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile.slurm-worker
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-base:${{ steps.meta.outputs.sha_short }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-worker:${{ steps.meta.outputs.sha_short }}

      - name: Clean up old images
        run: |
          # Delete all untagged images and keep only the latest tagged version
          for image in base headnode worker; do
            echo "Cleaning up old versions of $image..."
            
            # Get all versions except latest and current SHA
            OLD_VERSIONS=$(gh api \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              /orgs/exactlab/packages/container/vhpc-$image/versions \
              --jq '.[] | select(.metadata.container.tags | length > 0) | select(.metadata.container.tags[] | test("^(?!latest$|${{ steps.meta.outputs.sha_short }}$).*")) | .id')
            
            # Delete old versions
            for version_id in $OLD_VERSIONS; do
              echo "Deleting version $version_id of vhpc-$image"
              gh api \
                --method DELETE \
                -H "Accept: application/vnd.github+json" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                /orgs/exactlab/packages/container/vhpc-$image/versions/$version_id || echo "Failed to delete version $version_id"
            done
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}