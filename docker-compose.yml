# WARNING: This Docker Compose file uses default passwords for testing only.
# DO NOT USE IN PRODUCTION.

services:
  slurm-db:
    image: mariadb:10.9
    container_name: slurm-db
    hostname: slurm-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-slurm_acct_db}      # SLURM accounting
      MYSQL_USER: ${MYSQL_USER:-slurm}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-slurmpass}
    volumes:
      - slurm-db-data:/var/lib/mysql  # Persistent storage for accounting data
    networks:
      - slurm-net
    # Optimize MariaDB for container environments with limited memory
    command: --innodb-buffer-pool-size=64M --innodb-log-file-size=32M
    restart: unless-stopped           # Auto-restart for high availability

  vhpc-base-image:
    image: ${REGISTRY}vhpc-base:${VHPC_VERSION}
    pull_policy: missing
    build:
      context: .
      dockerfile: Containerfile.slurm-base
    deploy:
      replicas: 0

  x-slurm-worker-common: &slurm-worker-common
    image: ${REGISTRY}vhpc-worker:${VHPC_VERSION}
    pull_policy: missing
    build:
      context: .
      dockerfile: Containerfile.slurm-worker
      args:
        - BASE_IMAGE=${REGISTRY}vhpc-base:${VHPC_VERSION}
      cache_from:
        - vhpc-base:${VHPC_VERSION}
    privileged: true
    volumes:
      - munge-key:/etc/munge:ro           # Shared Munge authentication key
      - slurm-config:/etc/slurm           # Shared SLURM configuration volume
      - /sys/fs/cgroup:/sys/fs/cgroup:ro  # Host cgroups for resource mgmt
      - shared-storage:/shared            # Shared storage for job data
      - user-sync:/user-sync:ro           # User account synchronization
      - ./ssh-keys:/ssh-keys              # Project-local SSH keys
      - venv:/opt/venv:ro                 # Shared venv
      - home:/home                        # Home syncronisation
      - scratch:/scratch                  # Shared scratch area
      - ./packages.yml:/packages.yml:ro
    depends_on:
      slurm-headnode:
        condition: service_healthy
        restart: true
    networks:
      - slurm-net

  slurm-headnode:
    image: ${REGISTRY}vhpc-headnode:${VHPC_VERSION}
    pull_policy: missing
    build:
      context: .
      dockerfile: Containerfile.slurm-headnode
      args:
        - BASE_IMAGE=${REGISTRY}vhpc-base:${VHPC_VERSION}
      cache_from:
        - vhpc-base:${VHPC_VERSION}
    container_name: slurm-headnode0
    hostname: slurm-headnode
    privileged: true
    depends_on:
      - slurm-db                      # Ensure database starts before headnode
    ports:
      - "127.0.0.1:2222:22"
    volumes:
      - munge-key:/etc/munge              # Shared Munge authentication key
      - slurm-config:/etc/slurm           # Shared SLURM configuration volume
      - /sys/fs/cgroup:/sys/fs/cgroup:ro  # Host cgroups for resource management
      - shared-storage:/shared            # Shared storage for job data
      - user-sync:/user-sync              # User account synchronization
      - ./ssh-keys:/ssh-keys              # Project-local SSH keys
      - venv:/opt/venv                    # Shared venv among head and workers
      - home:/home                        # Home syncronisation
      - scratch:/scratch                  # Shared scratch area
      # Host-provided config (avoids uid:gid mismatch)
      - ./slurm-config:/var/slurm_config:ro  
    healthcheck:
      test: sinfo
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 15s
    networks:
      - slurm-net

  slurm-worker1:
    <<: *slurm-worker-common
    container_name: slurm-worker1
    hostname: slurm-worker1
    ports:
      - "127.0.0.1:2223:22"

  slurm-worker2:
    <<: *slurm-worker-common
    container_name: slurm-worker2
    hostname: slurm-worker2
    ports:
      - "127.0.0.1:2224:22"

volumes:
  munge-key:
  shared-storage:
  user-sync:
  slurm-db-data:
  slurm-config:
  venv:
  home:
  scratch:

networks:
  slurm-net:
    driver: bridge
