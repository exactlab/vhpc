# WARNING: This Docker Compose file uses default passwords for testing only.
# DO NOT USE IN PRODUCTION.

services:
  slurm-db:
    image: mariadb:10.9
    container_name: slurm-db
    hostname: slurm-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-slurm_acct_db}      # Database for SLURM accounting
      MYSQL_USER: ${MYSQL_USER:-slurm}                  # User for slurmdbd connections
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-slurmpass}
    volumes:
      - slurm-db-data:/var/lib/mysql     # Persistent storage for accounting data
    networks:
      - slurm-net
    # Optimize MariaDB for container environments with limited memory
    command: --innodb-buffer-pool-size=64M --innodb-log-file-size=32M
    restart: unless-stopped              # Auto-restart for high availability

  vhpc-base-image:
    image: ghcr.io/exactlab/vhpc-base:latest
    pull_policy: missing
    build:
      context: .
      dockerfile: Containerfile.slurm-base
    deploy:
      replicas: 0

  slurm-headnode:
    image: ghcr.io/exactlab/vhpc-headnode:latest
    pull_policy: missing
    build:
      context: .
      dockerfile: Containerfile.slurm-headnode
      args:
        - BASE_IMAGE=ghcr.io/exactlab/vhpc-base:latest
      cache_from:
        - vhpc-base:latest
    container_name: slurm-headnode0
    hostname: slurm-headnode
    privileged: true
    depends_on:
      - slurm-db                         # Ensure database starts before headnode
    ports:
      - "127.0.0.1:2222:22"
    volumes:
      - munge-key:/etc/munge                # Shared Munge authentication key
      - ./slurm-config:/var/slurm_config:ro # Host-provided config (avoids uid:gid mismatch)
      - slurm-config:/etc/slurm             # Shared SLURM configuration volume
      - /sys/fs/cgroup:/sys/fs/cgroup:ro    # Host cgroups for resource management
      - shared-storage:/shared              # Shared storage for job data and MPI binaries
      - user-sync:/user-sync                # User account synchronization
      - ./ssh-keys:/ssh-keys                # Project-local SSH keys for authentication
      # Optional: Mount packages.yml for runtime package installation
      - venv:/opt/venv
      - ./packages.yml:/packages.yml:ro
      - home:/home
      - scratch:/scratch
    healthcheck:
      test: sinfo
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 15s
    networks:
      - slurm-net

  slurm-worker-common: &slurm-worker-common
    image: ghcr.io/exactlab/vhpc-worker:latest
    pull_policy: missing
    build:
      context: .
      dockerfile: Containerfile.slurm-worker
      args:
        - BASE_IMAGE=vhpc-base:latest
      cache_from:
        - vhpc-base:latest
    privileged: true
    volumes:
      - munge-key:/etc/munge:ro
      - slurm-config:/etc/slurm # Shared SLURM configuration volume
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - shared-storage:/shared
      - user-sync:/user-sync:ro
      - ./ssh-keys:/ssh-keys                # Project-local SSH keys for authentication
      - venv:/opt/venv:ro
      - ./packages.yml:/packages.yml:ro
      - home:/home
      - scratch:/scratch
    depends_on:
      slurm-headnode:
        condition: service_healthy
        restart: true
    networks:
      - slurm-net

  slurm-worker1:
    <<: *slurm-worker-common
    container_name: slurm-worker1
    hostname: slurm-worker1
    ports:
      - "127.0.0.1:2223:22"

  slurm-worker2:
    <<: *slurm-worker-common
    container_name: slurm-worker2
    hostname: slurm-worker2
    ports:
      - "127.0.0.1:2224:22"

volumes:
  munge-key:
  shared-storage:
  user-sync:
  slurm-db-data:
  slurm-config:
  venv:
  home:
  scratch:

networks:
  slurm-net:
    driver: bridge
